{% load staticfiles %}
<html>
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ title }}</h1>
    <h2>{{ sub_title }}</h2>

    <img src="{{ static 'garden/images/items1.png' %}" alt="野菜" />
    <h3>美味しい採れたての野菜</h3>
    <ul>
      {% for vegetable in vegetables %}
      <li>
        {{ vegetable.name }}
      </li>
      {% endfor %}
    </ul>
    <br />
    <p>欲しい方は電話して下さい。</p>
    <p>電話番号: 2222-xxxx</p>
  </body>
</html>
